<!DOCTYPE html>
<html>
  <head>
    <title>ng-bootstrap carousel demo - pause</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.22.0/themes/prism.css"
    />
    <style>
      ngb-carousel .picsum-img-wrapper {
        position: relative;
        height: 0;
        padding-top: 55%; /* Keep ratio for 900x500 images */
      }

      ngb-carousel .picsum-img-wrapper > img {
        position: absolute;
        background:rgba(0,0,0,1);
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
      }
    </style>
  </head>

  <body>
    <ngbd-carousel-pause></ngbd-carousel-pause>
  </body>
</html>
